<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- 4-7 join.html 작성 -->
</head>
<body>
<div class="container">
    <div class="contents">
        <div class="signup-form">
            <div class="signup-title">
                <h1>회원가입</h1>
            </div>
            <form>
                <div class="form-item">
                    <label>
                        아이디
                    </label>
                    <input name="loginId" type="text" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <label>
                        비밀번호
                    </label>
                    <input name="loginPw" type="email" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <label>
                        이메일
                    </label>
                    <input name="email" type="email" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <label>
                        닉네임
                    </label>
                    <input name="nickname" type="nickname" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <label>
                        이름
                    </label>
                    <input name="name" type="name" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <button>회원가입</button>
                    <a href="/">
                        <button type="button">
                            취소
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
