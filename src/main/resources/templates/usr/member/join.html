<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <!-- 8-10 -->
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- 4-7 join.html 작성 -->
</head>
<body>
<div layout:fragment="content"> <!-- 8-9 -->
    <div class="mb-20"></div>
<div class="container">
    <div class="contents">
        <div class="join-form"> <!-- 7-4 signup을 join으로 변경 -->
            <div class="join-title"> <!-- 7-4 signup을 join으로 변경 -->
                <h1>회원가입</h1>
            </div>
            <form>
                <div class="form-item">
                    <span> <!-- 7-5 label을 span으로 변경 -->
                        아이디
                    </span>
                    <input name="loginId" type="text" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <span> <!-- 7-5 label을 span으로 변경 -->
                        비밀번호
                    </span>
                    <input name="loginPw" type="password" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <span> <!-- 7-5 label을 span으로 변경 -->
                        이메일
                    </span>
                    <input name="email" type="email" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <span> <!-- 7-5 label을 span으로 변경 -->
                        닉네임
                    </span>
                    <input name="nickname" type="text" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <span> <!-- 7-5 label을 span으로 변경 -->
                        이름
                    </span>
                    <input name="name" type="text" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <button>회원가입</button>
                    <a href="/">
                        <button type="button">
                            취소
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</div> <!-- 8-9 -->
</body>
</html>
