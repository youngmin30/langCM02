<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <!-- 8-10 -->
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 7-4 login.html 작성함 -->
</head>
<body>
<div layout:fragment="content"> <!-- 8-9 -->
    <div class="container">
        <div class="contents">
            <form action="" th:action="@{~/members/doLogin}" th:object="${memberLoginForm}" method="POST">
                <div class="form-item">
                    <span>아이디</span>
                    <input type="text" name="loginId">
                </div>
                <div class="form-item">
                    <span>비밀번호</span>
                    <input type="password" name="loginPw">
                </div>
                <div class="form-item">
                    <button>로그인</button>
                    <a href="/">
                        <button>취소</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div> <!-- 8-9 -->
</body>
</html>
